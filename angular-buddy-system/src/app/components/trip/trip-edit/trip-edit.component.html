<h1>Edit a Trip</h1>
<hr />

<div *ngIf="trip">
    <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
        <div>
            <div hidden>
                <input matInput placeholder="TripId" formControlName="TripId" type="number" required
                    [value]="trip.TripId" />
            </div>
            <div mat-form-field>
                <label><b>Start Time</b></label><br />
                <input matInput placeholder="Start Time" formControlName="StartTime" type="time" required
                    [value]="trip.StartTime" />
            </div>
            <div mat-form-field>
                <label><b>BuddyId</b></label><br />
                <input matInput placeholder="Buddy ID" formControlName="BuddyId" type="number" required
                    [value]="trip.BuddyId" />
            </div>
            <!-- <div mat-form-field>
                <label><b>Buddy Name</b></label><br />
                <input matInput placeholder="BuddyName" formControlName="BuddyName" type="string" required
                    [value]="trip.buddy.Name" />
            </div> -->
            
            <div mat-form-field>
                <label><b>VolunteerId</b></label><br />
                <input matInput placeholder="VolunteerId" formControlName="VolunteerId" type="number" required
                    [value]="trip.VolunteerId" />
            </div>

            <!-- <div mat-form-field>
                <label><b>Volunteer Name</b></label><br />
                <input matInput placeholder="VoluneerName" formControlName="VolunteerName" type="string" required
                    [value]="trip.buddy.Name" />
            </div> -->

            <!-- <div class="form-group">
                <label for="buddy">Volunteer</label>
                <select class="form-control" id="buddy" required [(ngModel)]="model.Buddy" name="buddy">
                    <option *ngFor="let buddy of buddies" [value]="buddy">{{buddy}}</option>
                </select>
            </div> -->

            <div mat-form-field>
                <label><b>Start Location</b></label><br />
                <input matInput placeholder="StartLocation" formControlName="StartLocation" type="string" required
                    [value]="trip.StartLocation" />
            </div>
            <div mat-form-field>
                <label><b>Projected End Location</b></label><br />
                <input matInput placeholder="ProjectedEndLocation" formControlName="ProjectedEndLocation" type="string"
                    required [value]="trip.ProjectedEndLocation" />
            </div>
            <div mat-form-field>
                <label><b>End Location</b></label><br />
                <input matInput placeholder="EndLocation" formControlName="EndLocation" type="string" required
                    [value]="trip.EndLocation" />
            </div>
            <div mat-form-field>
                <label><b>End Time</b></label><br />
                <input matInput placeholder="EndTime" formControlName="EndTime" type="time" required
                    [value]="trip.EndTime" />
            </div>
        </div>
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
    </form>
</div>

<a mat-button routerLink="/buddies">Back to List</a>
